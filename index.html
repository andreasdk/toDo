<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="js/toDo.js"></script>
	<link rel="stylesheet" href="css/toDo.css">
</head>
<body>
	<h1>Todo List</h1>
	<button id="displayTodosBtn">Display Todos</button>
	<button id="toggleAllBtn">Toggle all</button>

<script>
var displayTodosButton = document.getElementById('displayTodosBtn');
console.log(displayTodosButton);

displayTodosBtn.addEventListener('click', function() {
	toDoList.displayToDos();
});

var toggleAllButton = document.getElementById('toggleAllBtn');
console.log(toggleAllButton);

toggleAllBtn.addEventListener('click', function() {
	toDoList.toggleAll();
});
</script>
</body>
</html>
